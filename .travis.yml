sudo: required

services:
  - docker

before_install:
  - mkdir -p output
  - docker pull asciidoctor/docker-asciidoctor

script:
  - docker run -v $TRAVIS_BUILD_DIR:/doc/ --name asciidoc-to-html asciidoctor/docker-asciidoctor asciidoctor     -D /doc/output *.adoc
  - docker run -v $TRAVIS_BUILD_DIR:/doc/ --name asciidoc-to-pdf  asciidoctor/docker-asciidoctor asciidoctor-pdf -D /doc/output *.adoc

after_error:
  - docker logs asciidoctor-to-html
  - docker logs asciidoctor-to-pdf

after_failure:
  - docker logs asciidoctor-to-html
  - docker logs asciidoctor-to-pdf

after_success:
  - echo done!

