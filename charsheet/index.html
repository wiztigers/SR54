<!doctype html>
<html lang="fr">
<head>
  <title>SR54 - Fiche de personnage</title>
  <meta charset='utf-8'/>
  <link rel='stylesheet' type='text/css' href='https://necolas.github.io/normalize.css/8.0.0/normalize.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Audiowide' />
  <link rel='stylesheet' href='charsheet.css'/>
</head>
<body>

<div id='page'>

<header>
	<!-- unused, but anything can be put here -->
</header>

<div id='content'>


<div id='left'>

	<section id='profile'>
		<h2 class='bevel'>Profil</h2>
		<div class='inside'>

		<div class='attribute'>
			<label for='profile.name'>Nom / Alias</label>
			<input type='text' id='profile.name' onchange="onChangeText(this)">
		</div>

		<div class='attribute'>
			<label for='metatype'>Métatype</label>
			<select id='metatype' class='combobox' onchange="onMetatype(this)">
				<!-- Will be code-generated -->
			</select>
		</div>
		<div class='attribute'>
			<label for='profile.origin'>Origine</label>
			<input type='text' id='profile.origin' onchange="onChangeText(this)">
		</div>

		<div class='attribute'>
			<label for='profile.age'>Âge</label>
			<input type='number' min=1 id='profile.age' class='changer' onchange="onChangeText(this)">
		</div>
		<div class='attribute'>
			<label for='gender'>Genre</label>
			<select id='gender' class='combobox' onchange="onGender(this)">
				<option value='female'>Femme</option>
				<option value='male'>Homme</option>
			</select>
		</div>
		<div class='attribute'>
			<label for='height'>Taille</label>
			<input type='number' id='height' class='changer' onchange="onDelta(this)">
		</div>
		<div class='attribute'>
			<label for='weight'>Poids</label>
			<input type='number' id='weight' class='changer' onchange="onDelta(this)">
		</div>

		<div class='attribute'>
			<label for='karma.total'>Karma</label>
			<input type='text' readonly id='karma.total'>
		</div>
		<div class='attribute'>
			<label for='karma.good'>Karma utile</label>
			<input type='number' min=0 id='karma.good' class='changer' onchange="onKarma(this)">
		</div>

		<div class='attribute column'>
			<label for='profile.description'>Description</label>
			<textarea id='profile.description' rows=4 cols=50 onchange="onChangeText(this)"></textarea>
		</div>

		</div>
	</section> <!-- end profile -->

	<section id='attributes'>
		<h2 class='bevel'>Attributs</h2>
		<div class='inside'>

		<div class='attribute'>
			<label for='agility'>Agilité</label>
			<input type='number' id='agility' class='changer' min=1 max=6 onchange="onRating(this,'attribute')">
		</div>
		<div class='attribute'>
			<label for='reaction'>Réaction</label>
			<input type='number' id='reaction' class='changer' min=1 max=6 onchange="onRating(this,'attribute')">
		</div>
		<div class='attribute'>
			<label for='intelligence'>Intelligence</label>
			<input type='number' id='intelligence' class='changer' min=1 max=6 onchange="onRating(this,'attribute')">
		</div>
		<div class='attribute'>
			<label for='charisma'>Charisme</label>
			<input type='number' id='charisma' class='changer' min=1 max=6 onchange="onRating(this,'attribute')">
		</div>

		<div class='attribute'>
			<label for='essence'>Essence</label>
			<input type='number' id='essence' class='changer' min=1 onchange="onRating(this,'attribute')">
		</div>
		<div class='attribute'>
			<label for='edge'>Edge</label>
			<input type='number' id='edge' class='changer' min=1 onchange="onRating(this,'attribute')">
		</div>

		</div>
	</section> <!-- end attributes -->

	<section id='qualities'>

		<!-- Will be code-generated -->

	</section> <!-- end qualities -->

</div> <!-- end right -->

<div id='right'>

	<section id='skills'>
		<h2 class='bevel'>Compétences</h2>
		<div id='inside-skills' class='inside'>

		<!-- Will be code-generated -->

		</div>
	</section> <!-- end skills -->

</div> <!-- end left -->
<div class='clear'></div>

</div> <!-- end main -->


<footer>

	<button id="export">Export</button>
	<a download='character.json' id='downloadlink'>Download</a>

</footer>

</div> <!-- end main -->

<script src='charsheet.js'></script>
<script src='io.js'></script>
<script>
	SR54IO.getFilename = function() { return PC.profile.name; };
	SR54IO.getData = function() { return JSON.stringify(PC, null, '\t'); };
</script>

</body>
