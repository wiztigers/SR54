<html>
<head>
	<meta charset='UTF-8'>
	<title>SR54 charsheet</title>

	<style>
#left {
	width: 50%;
	float: left;
}
#right {
	margin-left: 50%;
}
.clear {
	clear: both;
}

.drop-area {
	height: 500px;
	background-color: #cccccc;
}
	</style>

	<script>
function allowDrop(e) {
	e.preventDefault();
}
function drag(e) {
	e.dataTransfer.setData('text', e.target.id);
}
function drop(e) {
	e.preventDefault();
	var data = e.dataTransfer.getData('text');
	var target = e.target;
	while(target.className != 'drop-area')
		target = target.parentElement;
	target.appendChild(document.getElementById(data));
}
	</script>

</head>

<body>

<div id='container'>
<div id='left'>

<div id='cleft' class='drop-area' ondrop="drop(event)" ondragover="allowDrop(event)">
	<div id='000' draggable='true' ondragstart="drag(event)" style='background-color: orange; height:90px;'>Nil</div>
	<div id='001' draggable='true' ondragstart="drag(event)" style='background-color: blue; height:90px;'>Nil</div>
	<div id='002' draggable='true' ondragstart="drag(event)" style='background-color: green; height:90px;'>Nil</div>
	<div id='004' draggable='true' ondragstart="drag(event)" style='background-color: purple; height:90px;'>Nil</div>
</div>

</div>
<div id='right'>

<div id='cright' class='drop-area' ondrop="drop(event)" ondragover="allowDrop(event)">
	<div id='003' draggable='true' ondragstart="drag(event)" style='background-color: red; height:250px;'>Sweat</div>
</div>

</div>
<div class='clear'></div>

</div>
</body>

</html>
