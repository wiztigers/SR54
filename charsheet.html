<html>
<head>
	<meta charset='UTF-8'>
	<title>SR54 charsheet</title>

	<style>
#left {
	width: 50%;
	float: left;
}
#right {
	margin-left: 50%;
}
.clear {
	clear: both;
}

.drop-area {
	height: 500px;
	background-color: #cccccc;
}
	</style>

	<script>
// callback methods for enabling drag and drop capabilities
// draggable elements must have the following properties:
// * draggable="true"
// * ondragstart="onDrag(event)"
// containers where draggable elements can be dropped must
// have the following properties:
// * class="drop-area"
// * ondrop="onDrop(event)"
// * ondragover="onDragOver(event)"
function onDragOver(e) {
	e.preventDefault();
}
function onDrag(e) {
	e.dataTransfer.setData('text', e.target.id);
}
function onDrop(e) {
	e.preventDefault();
	var data = e.dataTransfer.getData('text');
	var target = e.target;
	var child  = null;
	while(target.className != 'drop-area') {
		child  = target;
		target = target.parentElement;
	}
	// if existingnode is null in node.insertBefore(newnode, existingnode)
	// the call behaves like calling node.appendChild(newnode)
	target.insertBefore(document.getElementById(data), child);
}
	</script>

</head>

<body>

<div id='container'>
<div id='left'>

<div id='cleft' class='drop-area' ondrop="onDrop(event)" ondragover="onDragOver(event)">
	<div id='000' draggable='true' ondragstart="onDrag(event)" style='background-color: orange; height:90px;'>Nil</div>
	<div id='001' draggable='true' ondragstart="onDrag(event)" style='background-color: blue; height:90px;'>Nil</div>
	<div id='002' draggable='true' ondragstart="onDrag(event)" style='background-color: green; height:90px;'>Nil</div>
	<div id='004' draggable='true' ondragstart="onDrag(event)" style='background-color: purple; height:90px;'>Nil</div>
</div>

</div>
<div id='right'>

<div id='cright' class='drop-area' ondrop="onDrop(event)" ondragover="onDragOver(event)">
	<div id='003' draggable='true' ondragstart="onDrag(event)" style='background-color: red; height:250px;'>Sweat</div>
</div>

</div>
<div class='clear'></div>

</div>
</body>

</html>
